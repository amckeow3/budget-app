<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input type="number" style="width: 200px" class="input" placeholder="amount" [ngModel]="item.amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" style="width: 400px" class="input" placeholder="description" [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button is-primary" style="background-color: rgb(183, 147, 233)">Add</button>
      </div>

    </div>
  </div>
</form>
